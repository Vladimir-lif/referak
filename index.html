<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-приложение с кнопкой</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <button id="activateButton">Активировать</button>
         <button id="profileButton">Профиль</button>
          <button id="ratingButton">Рейтинг</button>
          <button id="newsButton">Новости</button>
          <button id="taskButton">Задание</button>
          <button id="gamesButton">Игры</button>
    </div>
 <!-- Модальное окно для профиля -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Информация о профиле</h2>
            <p><strong>Имя:</strong> <span id="profileFirstName"></span></p>
            <p><strong>Фамилия:</strong> <span id="profileLastName"></span></p>
            <p><strong>Username:</strong> <span id="profileUsername"></span></p>
            <p><strong>ID:</strong> <span id="profileId"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    // Инициализация Telegram Web App
    const tg = window.Telegram.WebApp;
// Получаем данные пользователя
    const user = tg.initDataUnsafe.user;

        // Функция для отображения информации о пользователе
    function showProfile() {
            if (user) {
                document.getElementById('profileFirstName').textContent = user.first_name || 'Не указано';
                document.getElementById('profileLastName').textContent = user.last_name || 'Не указано';
                document.getElementById('profileUsername').textContent = user.username || 'Не указано';
                document.getElementById('profileId').textContent = user.id || 'Не указано';

                // Открываем модальное окно
                const modal = document.getElementById('profileModal');
                modal.style.display = 'block';
            } else {
                alert('Данные пользователя недоступны.');
            }
        }

        // Закрытие модального окна
        const closeButton = document.querySelector('.close');
        closeButton.addEventListener('click', () => {
            const modal = document.getElementById('profileModal');
            modal.style.display = 'none';
        });

        // Обработчик нажатия на кнопку "Профиль"
        document.getElementById('profileButton').addEventListener('click', showProfile);

    // Показываем кнопку "Закрыть"
    tg.MainButton.show();
    tg.MainButton.setText("Закрыть");
    tg.MainButton.onClick(() => tg.close());

   
</script>
</body>
</html>
